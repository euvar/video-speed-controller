<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Speed Controller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Video Speed Controller</h1>
      <button id="lang-toggle" class="lang-btn" title="Switch language">RU</button>
    </div>
    
    <div class="speed-section">
      <h2 data-i18n="currentSpeed">Current Speed</h2>
      <div class="speed-display">
        <span id="current-speed">1.00</span>
      </div>
      <div class="speed-controls">
        <button id="speed-down" class="speed-btn">-</button>
        <input type="range" id="speed-slider" min="0.07" max="10" step="0.01" value="1">
        <button id="speed-up" class="speed-btn">+</button>
      </div>
      <div class="preset-buttons">
        <button class="preset-btn" data-speed="0.25">0.25</button>
        <button class="preset-btn" data-speed="0.5">0.5</button>
        <button class="preset-btn" data-speed="1">1.0</button>
        <button class="preset-btn" data-speed="1.5">1.5</button>
        <button class="preset-btn" data-speed="2">2.0</button>
        <button class="preset-btn" data-speed="3">3.0</button>
      </div>
      <button id="reset-speed" class="reset-btn" data-i18n="reset">Reset (1.0)</button>
    </div>
    
    <div class="shortcuts-section">
      <h2 data-i18n="shortcuts">Keyboard Shortcuts</h2>
      <div class="shortcut-list">
        <div class="shortcut-item">
          <span class="key">S</span>
          <span class="description" data-i18n="slowDown">Slow down</span>
        </div>
        <div class="shortcut-item">
          <span class="key">D</span>
          <span class="description" data-i18n="speedUp">Speed up</span>
        </div>
        <div class="shortcut-item">
          <span class="key">R</span>
          <span class="description" data-i18n="resetSpeed">Reset speed</span>
        </div>
        <div class="shortcut-item">
          <span class="key">V</span>
          <span class="description" data-i18n="toggleIndicator">Toggle indicator</span>
        </div>
      </div>
    </div>
    
    <div class="settings-section">
      <h2 data-i18n="settings">Settings</h2>
      <label class="checkbox-label">
        <input type="checkbox" id="remember-speed">
        <span data-i18n="rememberSpeed">Remember speed</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" id="show-indicator" checked>
        <span data-i18n="showIndicator">Show speed indicator</span>
      </label>
    </div>
  </div>
  
  <script src="browser-polyfill.js"></script>
  <script src="popup.js"></script>
</body>
</html>
